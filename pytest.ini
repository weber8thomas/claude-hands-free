[pytest]
testpaths = tests mcp-server/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info dist build
